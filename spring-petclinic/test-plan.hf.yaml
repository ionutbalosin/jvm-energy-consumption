name: test-plan-benchmark
http:
  host: http://192.168.0.186:8080
  sharedConnections: 1024
phases:

# Workload simulating users browsing through the website
- browseWebsite:
    constantRate:
      duration: 1980s
      usersPerSec: 12
      maxSessions: 512
      scenario:
      - getHomePage:
        - httpRequest:
            GET: /
      - getFindOwnersPage:
          - httpRequest:
              GET: /owners/find
      - getVetsPage:
        - httpRequest:
            GET: /vets.html
      - getPetClinicCss:
        - httpRequest:
            GET: /resources/css/petclinic.css
      - getBootstrapJs:
        - httpRequest:
            GET: /webjars/bootstrap/5.2.3/dist/js/bootstrap.bundle.min.js
      - getFontAwesomeCss:
          - httpRequest:
              GET: /webjars/font-awesome/4.7.0/css/font-awesome.min.css

# Workload simulating users searching for owners
- searchForOwners:
    increasingRate:
      duration: 1980s
      initialUsersPerSec: 8
      targetUsersPerSec: 10
      maxSessions: 512
      scenario:
      # Generate random 1-digit number for a partial last name search
      - findOwnersByLastName_partialMatch_1digit:
          - randomInt:
              min: 1
              max: 9
              toVar: 1digit
          - httpRequest:
              GET:
                pattern: /owners?lastName=${1digit}
              handler:
                followRedirect: NEVER
      # Generate random 2 digits number for a partial last name search
      - findOwnersByLastName_partialMatch_2digits:
        - randomInt:
            min: 10
            max: 99
            toVar: 2digits
        - httpRequest:
            GET:
              pattern: /owners?lastName=${2digits}
            handler:
              followRedirect: NEVER
        # Generate random 3 digits number for a partial last name search
      - findOwnersByLastName_partialMatch_3digits:
          - randomInt:
              min: 100
              max: 999
              toVar: 3digits
          - httpRequest:
              GET:
                pattern: /owners?lastName=${3digits}
              handler:
                followRedirect: NEVER

# Workload simulating adding new owners with pets
# This could increase by time since the platform is becoming more popular
- addOwnersWithPets:
    increasingRate:
      duration: 1980s
      initialUsersPerSec: 6
      targetUsersPerSec: 8
      maxSessions: 512
      scenario:
        - generateRandomValues:
          - randomInt:
              min: 100000000
              max: 999999999
              toVar: randomNumber
          # Only for the first 3 entities ownerId is the same as petId. This is configured while the DB is prefilled with data
          - randomInt:
              min: 1
              max: 3
              toVar: ownerIdSameAsPetId
          - randomItem:
              list: [ "bird", "cat", "dog", "hamster", "lizard", "snake" ]
              toVar: randomPetType
          - randomItem:
              list: [ "2001-01-01", "2002-02-02", "2003-03-03", "2004-04-04", "2005-05-05", "2006-06-06", "2007-07-07", "2008-08-08", "2009-09-09", "2010-10-10" ]
              toVar: randomDate
        - postOwner:
            - unset: newOwnerRedirectUrl
            - httpRequest:
                POST: /owners/new
                headers:
                  content-type: application/x-www-form-urlencoded
                body:
                  form:
                    - name: firstName
                      value: Owner
                    - name: lastName
                      fromVar: randomNumber
                    - name: address
                      pattern: Address ${randomNumber}
                    - name: telephone
                      fromVar: randomNumber
                    - name: city
                      pattern: City ${randomNumber}
                handler:
                  followRedirect: NEVER
                  header:
                    filter:
                      header:
                        value: location
                      processor:
                        store: newOwnerRedirectUrl
        - getOwner:
          - httpRequest:
              GET:
                fromVar: newOwnerRedirectUrl
        - getEditOwner:
          - httpRequest:
              GET:
                pattern: ${newOwnerRedirectUrl}/edit
        - postEditOwner:
          - httpRequest:
              POST:
                pattern: ${newOwnerRedirectUrl}/edit
              headers:
                content-type: application/x-www-form-urlencoded
              body:
                form:
                  - name: firstName
                    value: Owner
                  - name: lastName
                    pattern: ${randomNumber} upd
                  - name: address
                    pattern: Address ${randomNumber} upd
                  - name: telephone
                    fromVar: randomNumber
                  - name: city
                    pattern: City ${randomNumber} upd
              handler:
                followRedirect: NEVER
        - postPet:
          - httpRequest:
              POST:
                pattern: ${newOwnerRedirectUrl}/pets/new
              headers:
                content-type: application/x-www-form-urlencoded
              body:
                form:
                  - name: name
                    pattern: Pet ${randomNumber}
                  - name: birthDate
                    fromVar: randomDate
                  - name: type
                    fromVar: randomPetType
              handler:
                followRedirect: NEVER
        - getPets:
          - httpRequest:
              GET:
                pattern: ${newOwnerRedirectUrl}/pets/new

# Workload simulating adding pet's visits
# This could be quite frequent and with bursts (i.e., increasing) during pandemic times
- addPetVisits:
    increasingRate:
      duration: 1980s
      initialUsersPerSec: 4
      targetUsersPerSec: 6
      maxSessions: 512
      scenario:
        - generateRandomValues:
            # Only for the first 3 entities ownerId is the same as petId. This is configured while the DB is prefilled with data
            - randomInt:
                min: 1
                max: 3
                toVar: ownerIdSameAsPetId
            - randomItem:
                list: [ "2001-01-01", "2002-02-02", "2003-03-03", "2004-04-04", "2005-05-05", "2006-06-06", "2007-07-07", "2008-08-08", "2009-09-09", "2010-10-10" ]
                toVar: randomDate
        - postVisit:
            - httpRequest:
                POST:
                  pattern: /owners/${ownerIdSameAsPetId}/pets/${ownerIdSameAsPetId}/visits/new
                headers:
                  content-type: application/x-www-form-urlencoded
                body:
                  form:
                    - name: date
                      fromVar: randomDate
                    - name: description
                      pattern: Visit ${ownerIdSameAsPetId}
                handler:
                  followRedirect: NEVER
        - getVisit:
            - httpRequest:
                GET:
                  pattern: /owners/${ownerIdSameAsPetId}/pets/${ownerIdSameAsPetId}/visits/new

# Workload simulating updating existing pets (name, birthday, type)
# This should not happen very often
- updatePets:
    increasingRate:
      duration: 1980s
      initialUsersPerSec: 2
      targetUsersPerSec: 4
      maxSessions: 512
      scenario:
        - generateRandomValues:
            - randomInt:
                min: 100000000
                max: 999999999
                toVar: randomNumber
            # Only for the first 3 entities ownerId is the same as petId. This is configured while the DB is prefilled with data
            - randomInt:
                min: 1
                max: 3
                toVar: ownerIdSameAsPetId
            - randomItem:
                list: [ "bird", "cat", "dog", "hamster", "lizard", "snake" ]
                toVar: randomPetType
            - randomItem:
                list: [ "2001-01-01", "2002-02-02", "2003-03-03", "2004-04-04", "2005-05-05", "2006-06-06", "2007-07-07", "2008-08-08", "2009-09-09", "2010-10-10" ]
                toVar: randomDate
        - getEditPet:
          - httpRequest:
              GET:
                pattern: /owners/${ownerIdSameAsPetId}/pets/${ownerIdSameAsPetId}/edit
        - postEditPet:
          - httpRequest:
              POST:
                pattern: /owners/${ownerIdSameAsPetId}/pets/${ownerIdSameAsPetId}/edit
              headers:
                content-type: application/x-www-form-urlencoded
              body:
                form:
                  - name: id
                    fromVar: ownerIdSameAsPetId
                  - name: name
                    pattern: Pet ${randomNumber}
                  - name: birthDate
                    fromVar: randomDate
                  - name: type
                    fromVar: randomPetType
